<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MoviewebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie Web App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="btn btn-primary" type="button" href="/movies">Home</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary" type="button" href="/user/">Account</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary" type="button" href="/logout">Logout</a>


        </ul>

    </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Movie</h2>

            <form method="post" enctype="multipart/form-data" th:object="${movieDto}">
<!--                <div class="row mb-3">-->
<!--                    <label class="col-sm-4 col-form-label">ID</label>-->
<!--                    <div class="col-sm-8">-->
<!--                        <input readonly class="form-control-plaintext" th:value="${movie.id}" >-->
<!--                    </div>-->
<!--                </div>-->

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Title</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${movieDto.title}" >
                        <p th:if="${#fields.hasErrors('title')}" th:errorclass="text-danger"
                           th:errors="${movieDto.title}" ></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Director</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${movieDto.director}" >
                        <p th:if="${#fields.hasErrors('director')}" th:errorclass="text-danger"
                           th:errors="${movieDto.director}" ></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${movieDto.category}">
                            <option value='Action'>Action</option>
                            <option value='Comedy'>Comedy</option>
                            <option value='Drama'>Drama</option>
                            <option value='Fantasy'>Fantasy</option>
                            <option value='Horror'>Horror</option>
                            <option value='Mystery'>Mystery</option>
                            <option value='Romance'>Romance</option>
                            <option value='Thriller'>Thriller</option>
                        </select>
                        <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
                           th:errors="${movieDto.category}" ></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Rate</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.01" min="0" th:field="${movieDto.rate}">
                        <p th:if="${#fields.hasErrors('rate')}" th:errorclass="text-danger"
                           th:errors="${movieDto.rate}" ></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="@{'/images/' + ${movie.imageFileName}}"
                             alt="..." width="150">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${movieDto.imageFileName}">
                        <p th:if="${#fields.hasErrors('imageFileName')}" th:errorclass="text-danger"
                           th:errors="${movieDto.imageFileName}" ></p>
                    </div>
                </div>

<!--                <div class="row mb-3">-->
<!--                    <label class="col-sm-4 col-form-label">Created At</label>-->
<!--                    <div class="col-sm-8">-->
<!--                        <input readonly class="form-control-plaintext" th:value="${movie.createdAt}" >-->
<!--                    </div>-->
<!--                </div>-->

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/movies" role="button">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

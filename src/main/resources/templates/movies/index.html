<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MoviewebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Movie List</h1>

    <a class="btn btn-primary" href="/movies/create">Create New Movie</a>
    <a class="btn btn-primary" href="/user/">Account</a>
    <a class="btn btn-primary" href="/logout">Logout</a>

    <table class="table">
        <thead>
        <tr>

<!--            <th>ID</th>-->
            <th>Movie Poster</th>
            <th>Title</th>
            <th>Director</th>
            <th>Category</th>
            <th>Rate</th>
<!--            <th>Created At</th>-->
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
<!--            <td th:text="${movie.id}"></td>-->
            <td>
                <img th:src="@{'/images/' + ${movie.imageFileName}}"
                     alt="..." width="100">
            </td>
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.director}"></td>
            <td th:text="${movie.category}"></td>
            <td th:text="${movie.rate}"></td>
<!--            <td th:text="${movie.createdAt}"></td>-->

            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/movies/edit(id=${movie.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/movies/delete(id=${movie.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
